
<div class="container">
    <p-card header="Controle de Tempo"[style]="{height: '1080px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            
        </ng-template>
        <div class="btn-timer-func" style="margin-top: 20px">
            <button pButton pRipple type="button" label="Grande Expediente" class="p-button-raised p-button-text"></button>
            <button pButton pRipple type="button" label="Pequeno Expediente" class="p-button-raised p-button-secondary p-button-text"></button>
            <button pButton pRipple style="margin-top: 10px;" type="button" label="Expediente - Explicações Pessoais" class="p-button-raised p-button-text"></button>
        </div>
        <div class="btn-timer-func" style="margin-top: 20px">
            <button pButton pRipple type="button" label="Homenagem Póstuma" class="p-button-rounded"></button>
            <button pButton pRipple type="button" label="Tribuna Livre" class="p-button-rounded p-button-secondary"></button>
            <button pButton pRipple type="button" label="A parte" class="p-button-rounded p-button-success"></button>
        </div>

        <div class="btn-timer-func" style="margin-top: 20px">
            <button pButton pRipple type="button" label="+ 30sec" icon="pi pi-clock" class="p-button-rounded"></button>
            <button pButton pRipple type="button" label="+ 1min" icon="pi pi-clock" class="p-button-rounded p-button-secondary"></button>
            <button pButton pRipple type="button" label="+ 2min" icon="pi pi-clock" class="p-button-rounded p-button-success"></button>
            <button pButton pRipple type="button" label="+ 5min" icon="pi pi-clock" class="p-button-rounded p-button-info"></button>
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Transmitir"></p-button>
        </ng-template>
    </p-card>
    
</div>
