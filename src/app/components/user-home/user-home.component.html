<p-toast></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<div class="box-main">
  <app-header
    class="app-header"
    townHallName="{{ townHallCityName }}"
    townHallUrlImage="{{ townHallUrlImage }}"
  ></app-header>
  <div class="page-voting">
    <app-card-parlamentar
      class="box-left"
      photo="{{ parlamentar.urlImage }}"
      name="{{ parlamentar.name }}"
      politicalParty="{{ parlamentar.politicalParty }}"
    ></app-card-parlamentar>

    <div
      class="div box-right"
      *ngIf="!votingTitle && existsOpenVoting"
      style="display: flex; justify-content: center; align-items: center"
    >
      <p-progressSpinner
        styleClass="w-4rem h-4rem"
        strokeWidth="4"
        fill="#323232"
        animationDuration=".5s"
      ></p-progressSpinner>
    </div>

    <!-- *ngIf="(existsOpenVoting && votingTitle) || !existsOpenVoting" -->
    <div
      class="box-right"
    >
      <h2>
        {{ getGreeting() }}, {{ parlamentar.name }}
      </h2>
      <h4>
        {{townHallCityName}}
      </h4>
      <span>
        10 (2025 - 2028) - Atual
      </span>
      
      <div *ngIf="!existsOpenVoting" class="cards-grid">
        <app-card-menu
          title="Inscrição"
          iconType="inscricao"
          (click)="subscriptionInSpeakerList()"
        ></app-card-menu>

        <app-card-menu
          title="Lista de oradores"
          iconType="lista"
          (click)="showDialog()"
        ></app-card-menu>

        <app-card-menu
          *ngIf="this.linkSessao"
          title="Pauta do dia"
          iconType="pauta"
          (click)="goToSaplSession()"
        ></app-card-menu>

        <app-card-menu
          title="Sair"
          iconType="sair"
          (click)="logOut()"
        ></app-card-menu>

      </div>

        <div class="title">Painel de Votação</div>
        <div *ngIf="this.linkSessao" class="pauta-sessao">
          <button
            pButton
            type="button"
            label="Pauta da Sessão"
            (click)="goToSaplSession()"
            class="p-button-outlined"
          ></button>
        </div>
      </div>
      <div class="ementa" *ngIf="votingTitle">
        <div class="title">
          {{ votingTitle }}
        </div>
      </div> -->
      <div *ngIf="existsOpenVoting" class="box-votacao">
        <h1>Painel de votação:</h1>
        <div class="voting-options">

          <app-card-voting
            title="Sim"
            iconType="yes"
            (click)="sendVote('YES')"
          ></app-card-voting>

          <app-card-voting
            title="Não"
            iconType="no"
            (click)="sendVote('NO')"
          ></app-card-voting>

          <app-card-voting
            title="Abs"
            iconType="abs"
            (click)="sendVote('ABSTENTION')"
          ></app-card-voting>
        </div>

        <div class="row-separator"></div>

        <div *ngIf="parlamentar.role.name == 'ROLE_MODERATOR_VIEW'" (click)="closeVoting()" class="end-voting">
          <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>

        </div>

        <div *ngIf="parlamentar.role.name != 'ROLE_MODERATOR_VIEW'" (click)="logOut()" class="end-voting">

        </div>

      </div>
      








    </div>
  </div>
</div>

<p-dialog
  header="Lista de Oradores"
  [(visible)]="showInscriptionListDialog"
  (onHide)="clearInscriptionListDialog()"
  [style]="{ width: '429px', height: '561px' }"
  [modal]="true"
>
  <div class="row" *ngIf="session.speakerSessionList.length != 0">
    <p-table
      [value]="session.speakerSessionList"
      styleClass="p-datatable-striped p-datatable-gridlines"
      responsiveLayout="scroll"
      [rowHover]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Ordem</th>
          <th>Nome</th>
          <th>Partido Politico</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-speaker>
        <tr>
          <td>{{ speaker.speakerOrder }}</td>
          <td>{{ speaker.parlamentarName }}</td>
          <td>{{ speaker.parlamentarPoliticalParty }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="row" *ngIf="session.speakerSessionList.length == 0">
    <p>Ainda não existem oradores inscritos</p>
  </div>
</p-dialog>

<p-dialog
  header="Opções"
  [maximizable]="true"
  transitionOptions="string 150ms cubic-bezier(0, 0, 0.2, 1)"
  [style]="{ width: '75vw', height: '35vw' }"
  [(visible)]="showOptionsDialog"
  (onHide)="clearOptionsDialog()"
  [modal]="true"
>
  <div class="options-in">
    <div class="add-time">
      <app-button
        [style]="{ width: '100%', height: '100%' }"
        label="1m"
        icon="pi pi-minus"
        iconSize="3.5rem"
        [horizontal]="true"
        (click)="handlerRemoveTimeDialog()"
      ></app-button>

      <app-button
        [style]="{ width: '100%', height: '100%' }"
        label="1m"
        icon="pi pi-plus"
        iconSize="3.5rem"
        [horizontal]="true"
        (click)="handleAddTimeDialog()"
      ></app-button>
    </div>
    <div class="finish-voting">
      <app-button
        [style]="{ width: '100%', height: '100%' }"
        label="Encerrar Votação"
        icon="pi pi-times"
        iconSize="3.5rem"
        [horizontal]="true"
        [disabled]="!existsOpenVoting"
        (click)="closeVoting()"
      ></app-button>
    </div>
    <div class="susbcription-list">
      <app-button
        [style]="{ width: '100%', height: '100%' }"
        label="Lista de Inscritos"
        icon="pi pi-align-justify"
        iconSize="3.5rem"
        [horizontal]="true"
        (click)="showDialog()"
      ></app-button>
    </div>
    <div class="exit">
      <app-button
        [style]="{ width: '100%', height: '100%' }"
        label="Sair"
        icon="pi pi-sign-out"
        iconSize="3.5rem"
        [horizontal]="true"
        (click)="hideOptionsDialog()"
      ></app-button>
    </div>
  </div>
</p-dialog>
