<div class="grid row" style="background-color: cornsilk;">    
    <!--<div class="col-1">
        
            <div class="box-header-legislature-photo">
                <img src="{{townHall.urlImage}}" style="width: 150px; height: 75px;">
            </div>
        
    </div>-->
    <div class="col-12">
        <div class="grid">
            <div class="col-6">
                <div class="box-header-info-title text-6xl" style="margin-left: 10px;">{{townHall.name}}</div>
            </div>
            <div class="col-6">
                
            </div>
            <div class="col-12">
                <div class="col-8">
                    <div class="box-header-info-subtitle" style="font-weight: bold;">{{townHall.legislature}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid container">
    <div class="col" style="margin-top: 20px; margin-left: 15px;">
        <p-card>
            <ng-template pTemplate="header">
                
            </ng-template>
                <div class="p-card-shadow bg-blue-100">   
                    <div class="row">
                        <div *ngIf="parlamentar?.urlImage != null;" style="justify-content: center; display: flex;">
                            <img alt="Card" class="img-fluid" src="{{parlamentar.urlImage}}" style="width: 100%; height: 475px;">
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; background-color: bisque;">
                        <h3 style="margin-right: 10px; font-size: 1.5rem;">{{parlamentar.name}} - {{parlamentar.politicalParty}}</h3>
                    </div>
                    
                    
                </div>
        </p-card>
    </div>
    <div class="col" style="margin-top: 20px; margin-right: 15px;">
        <p-card styleClass="p-card-shadow bg-blue-100">
            <div style="display: flex; justify-content: flex-start; background-color: bisque;">
                <h3 style="margin-left: 10px; font-size: 1.5rem;">{{timeDescription}}</h3>
            </div>
            <div style="text-align: center; margin-top: 60px;">
                <span class="time-modal">{{mainTextMinutes}}</span>
                <span class="time-modal">:</span>
                <span class="time-modal">{{mainTextSeconds}}</span>
            </div>
            <p style="margin-top: 60px;"></p>
            <div style="text-align: center;" *ngIf="showAParteTime | async">
                <hr style="margin-top:80px;">
                <p style="font-weight: bold; font-size: 1.5rem;">{{parlamentarAParte.name}} - {{parlamentarAParte.politicalParty}}</p>
                <span class="mini-time-modal">{{subTextMinutes}}</span>
                <span class="mini-time-modal">:</span>
                <span class="mini-time-modal">{{subTextSeconds}}</span>
            </div>
            <ng-template pTemplate="footer" >
                
            </ng-template>
            <p style="margin-top: 25px;"></p>
        </p-card>
    </div>
</div>
