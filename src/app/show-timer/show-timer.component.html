
<div class="box-main">
  <app-header class="app-header" townHallName="{{townHallName}}" townHallUrlImage="{{townHallUrlImage}}"></app-header>
  <div class='page-stopwatch'>
    <app-card-parlamentar class="box-left" photo="{{parlamentar.urlImage}}" name="{{parlamentar.name}}"
      politicalParty="{{parlamentar.politicalParty}}"></app-card-parlamentar>
    <div class='box-right'>
      <div class='header'>
        <div class="title">
          Discurso
        </div>
        <div class="subtitle">
          {{timeDescription}}
        </div>
      </div>
      <div class="stopwatch" [ngClass]="{'stopwatch-a-parte':showAParteTime==true}">
        <div>
          <div class='hide' [ngClass]="{'stopwatch-in-part-time':showAParteTime==true}">
            {{subTextMinutes}}:{{subTextSeconds}}
          </div>
          <div [ngClass]="{'hide':showAParteTime==false, 'a-parte-info':showAParteTime==true}">
            {{parlamentarNameSubTimer}}/{{parlamentarAParte.politicalParty}}
          </div>
        </div>
        <div [ngClass]="{'hide':showAParteTime==true, 'stopwatch-in':showAParteTime==false}">
          {{mainTextMinutes}}:{{mainTextSeconds}}
        </div>
      </div>
      <div class="footer" *ngIf="showAParteTime">
        <div class="footer-time">
          {{mainTextMinutes}}:{{mainTextSeconds}}
        </div>
      </div>
    </div>
  </div>
  <button pButton (click)="fullScreen()" icon="pi pi-arrows-alt" class="p-button-raised p-button-rounded"></button>
</div>
