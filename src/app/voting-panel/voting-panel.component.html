<div class="box-main">
  <!-- <app-header class="app-header" townHallName="Câmara Municipal de Canindé"></app-header> -->
  <div class='page-panel-voting'>
    <div class="sub-header">
      <div class='sub-header-legislature-photo'>
        <img
          src="https://sapl.iraucuba.ce.leg.br/media/sapl/public/casa/logotipo/logo.png"
          alt="municipio-beberibe-brasao-simb-brnece0201502206-removebg-preview">
      </div>
      <div class="sub-header-itens">
        <div class="sub-header-item" *ngFor="let item of parlamentaresTable">
          <div class="status-info">
            <div
            [ngClass]="{'status-yes':item.result=='YES', 'status-no':item.result=='NO', 'status-abs':item.result=='ABSTENTION', 'status-neutral':item.result=='NULL'}"
            class="status"></div>
          </div>
          <div class="identification">
            <span class="type">{{item.role}}</span>
            <span class="last-name-political-party">{{item.parlamentar.name}}/{{item.parlamentar.politicalParty}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="box-body">
      <div class="box-left">
        <div class="item" *ngFor="let item of parlamentaresTownhall">
          <div class="status-info">
            <div
              [ngClass]="{'status-yes':item.result=='YES', 'status-no':item.result=='NO', 'status-abs':item.result=='ABSTENTION', 'status-neutral':item.result=='NULL'}"
              class="status"></div>
            <span class="title">{{item.parlamentar.name}}/{{item.parlamentar.politicalParty}}</span>
          </div>
        </div>
      </div>
      <div class='box-right'>
        <div class="expedient" *ngIf="!existsOpenVoting">
          Pequeno Expediente
        </div>
        <div class="title" *ngIf="existsOpenVoting">
          <!-- {{votingTitle}} -->
          Lei 1
        </div>
        <div class="subtitle" *ngIf="existsOpenVoting">
          <!-- {{votingSubTitle}} -->
          sadojksodkosd
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="box-votes">
        <div class="box-yes">
          <div class="quantity status-yes">
            {{yesCounter}}
          </div>
          <span class="description">
            Sim
          </span>
        </div>
        <div class="box-no">
          <div class="quantity status-no">
            {{noCounter}}
          </div>
          <span class="description">
            Não
          </span>
        </div>
        <div class="box-abs">
          <div class="quantity status-abs">
            {{absCounter}}
          </div>
          <span class="description">
            Abst
          </span>
        </div>
        <div class="box-total">
          <div class="quantity status-total">
            {{totalCounter}}
          </div>
          <span class="description">
            Total
          </span>
        </div>
      </div>
      <div class="box-result" [ngClass]="{'box-result-no-result':finalResult==='', 'status-yes':finalResult=='YES', 'status-no':finalResult=='NO'}">
        {{finalResult}}
      </div>
    </div>
  </div>
  <button (click)="fullScreen()" pButton icon="pi pi-arrows-alt" class="p-button-raised p-button-rounded"></button>
</div>
