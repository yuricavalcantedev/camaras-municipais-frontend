<div class="box-main">
  <app-header class="app-header" townHallName="Câmara Municipal de Canindé"></app-header>
  <div class='page-panel-voting'>
    <div class="sub-header">
      <div class="sub-header-item" *ngFor="let item of subHeaderItens">
        <div class="status-info">
          <div
            [ngClass]="{'status-yes':item.status=='YES', 'status-no':item.status=='NO', 'status-abs':item.status=='ABSTENTION'}"
            class="status"></div>
        </div>
        <div class="identification">
          <span class="type">{{item.title}}</span>
          <span class="last-name-political-party">{{item.lastName}}/{{item.politicalParty}}</span>
        </div>
      </div>
    </div>
    <div class="box-body">
      <div class="box-left">
        <div class="item" *ngFor="let item of bodyItens">
          <div class="status-info">
            <div
              [ngClass]="{'status-yes':item.status=='YES', 'status-no':item.status=='NO', 'status-abs':item.status=='ABSTENTION'}"
              class="status"></div>
            <span class="title">{{item.lastName}}/{{item.politicalParty}}</span>
          </div>
        </div>
      </div>
      <div class='box-right'>
        Box Right
      </div>
    </div>
    <div class="footer">
      <div class="box-votes">
        <div class="box-yes">
          <span class="quantity status-yes">
            02
          </span>
          <span class="description">
            Sim
          </span>
        </div>
        <div class="box-no">
          <span class="quantity status-no">
            02
          </span>
          <span class="description">
            Não
          </span>
        </div>
        <div class="box-abs">
          <span class="quantity status-abs">
            02
          </span>
          <span class="description">
            Abst
          </span>
        </div>
      </div>
      <div class="box-result">
        Rejeitado
      </div>
    </div>
  </div>
  <button pButton icon="pi pi-arrows-alt" class="p-button-raised p-button-rounded"></button>
</div>
